<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-circus-yellow w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="newsletter.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">NEWSLETTER</a>
  <a href="about.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">ABOUT</a>

  <a href="shows.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SHOWS</a>

</div>

<!-- Page content -->
<div class="w3-content w3-dark-grey" style="max-width:2000px;margin-top:46px">

  <!-- The main section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <!--

<br><br><br><br><br><br><br><br><br><br><br><br><br>

</div>

<!-- Footer - -->
<footer class="w3-container w3-padding-64 w3-center w3-circus-yellow w3-xlarge">
  <a href="https://www.facebook.com/circusoc/" target="+_top"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
  <a href="https://www.instagram.com/unswcircussociety/" target="+_top"><i class="fa fa-instagram w3-hover-opacity"></i></a>
</footer>

<script>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
